{% extends "base.html" %}
{% block content %}

    {% if users|length == 0 %}
        <h1>There are currently no Blogz users registered</h1>
    {% else %}
        <h1>All Blogz Users</h1>
        <ul>
        {% for user in users %}
                <li><a href="blog?user={{user.username}}">{{user.username}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
